# color support
set -g default-terminal "xterm"

# remap prefix from 'C-b' to 'C-a'
unbind C-b
set-option -g prefix C-a
bind-key C-a send-prefix

# split panes using \ and -
bind \ split-window -h
bind - split-window -v
unbind '"'
unbind %

# easy config reload
bind R source-file ~/.tmux.conf

# create the pane to the current dir
bind \ split-window -h -c "#{pane_current_path}"
bind - split-window -c "#{pane_current_path}"
bind c new-window -c "#{pane_current_path}"

# kill pane without confirmation
bind x kill-pane

# kill window without confirmation
# bind & kill-window

# allows tmux monitor for command/process exits
setw -g monitor-activity on
# when a command exists in a non-active window, 
# visually change the tab list to reflect that
set -g visual-activity on

# Enable mouse control (clickable windows, panes, resizable panes)
set -g mouse on

set -g status-bg colour65
set -g status-fg black
